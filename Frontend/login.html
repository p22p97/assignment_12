<!DOCTYPE html>
<html>

<head>
    <script>
        function loginfunc() {

            const requestData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            const apiUrl = `http://localhost:2000/login/login?username=${requestData.username}&password=${requestData.password}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.json())
                .then(data => {
                    if (data.Success == true) {
                        // localStorage.clear();

                        localStorage.setItem("token11", data.Token);
                        localStorage.setItem("assignment_username", document.getElementById("username").value);
                        location.replace("product.html")
                    } else {
                        alert("Username or password incorrect")
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            align-items: center;
            display: flex;
            justify-content: center;
            background-image: radial-gradient(circle farthest-corner at 10% 20%,
                    rgba(253, 101, 133, 1) 0%,
                    rgba(255, 211, 165, 1) 90%);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
            width: 400px;
            background-color: #ffffff;
            padding: 10px 30px;
        }

        .form input {
            margin: 10px 0;
            width: 100%;
            background-color: #e2e2e2;
            border: none;
            outline: none;
            padding: 12px 20px;
            border-radius: 4px;
        }

        .form button {
            background-color: #4796ff;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
            border: none;
            padding: 8px 15px;
            width: 100%;
        }

        .card a {
            color: #4796ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="form">
                <input type="text" name="username" id="username" placeholder="UserName" required />
                <input type="password" name="password" placeholder="Password" id="password" required />
                <button id="b1" onclick="loginfunc()">LOGIN</button>
            </div>
        </div>
    </div>
</body>

</html>
