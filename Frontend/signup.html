<!DOCTYPE html>
<html>

<head>

    <script>
        function signupfunc() {
            const apiUrl = 'http://localhost:2000/login/signup';
            const requestData = {
                fullname: document.getElementById("fullname").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            fetch(apiUrl, {
                // mode:"no-cors",
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.Success == true) {
                        localStorage.setItem("token11", data.Token);
                        localStorage.setItem("assignment_username", document.getElementById("username").value);
                        location.replace("product.html")
                    } else {
                        alert("Username already exist in the system")
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            align-items: center;
            display: flex;
            justify-content: center;
            background-image: radial-gradient(circle farthest-corner at 10% 20%,
                    rgba(253, 101, 133, 1) 0%,
                    rgba(255, 211, 165, 1) 90%);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
            width: 400px;
            height: 400px;
            background-color: #ffffff;
            padding: 10px 30px;
        }

        .card_title {
            text-align: center;
            padding: 10px;
        }

        .card_title h1 {
            font-size: 26px;
            font-weight: bold;
        }

        .form input {
            margin: 10px 0;
            width: 100%;
            background-color: #e2e2e2;
            border: none;
            outline: none;
            padding: 12px 20px;
            border-radius: 4px;
        }

        .form button {
            background-color: #4796ff;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
            border: none;
            padding: 8px 15px;
            width: 100%;
        }

        .card a {
            color: #4796ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_title">
                <h1>Create Account</h1>
                <span>Already have an account? <a href="login.html">LOGIN</a></span>
            </div>
            <div class="form">
                <!-- <form action="./login.html" method="post"> -->
                <input type="text" name="fullname" placeholder="fullname" id="fullname" required />
                <input type="text" name="username" id="username" placeholder="UserName" required />
                <input type="password" name="password" placeholder="Password" id="password" required />
                <button id="b1" onclick="signupfunc()">Sign Up</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>

</html>
